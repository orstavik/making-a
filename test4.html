<script type="module">
  import { diff, backtrace, levenshteinMinimalShifts } from "./difference4.js";

  function makePrintableTable(table, bt, A, B) {
    //merging rows and backtrace
    const res = Array.from(table).map(n => ({ num: `${n >> 16}.${n & 0xFFFF}` }));
    for (let p of bt)
      Object.assign(res[p.n], p);

    //adding captions
    B = " " + B;
    A = "  " + A;
    res.unshift(...B.split("").map(c => ({ num: c })));
    for (let i = 0; i < A.length; i++)
      res.splice(i * (B.length + 1), 0, { num: A[i] });
    return res;
  }

  function printGrid(rows, bt, actions, A, B) {
    const table = makePrintableTable(rows, bt, A, B);
    const res = document.createElement("div");
    res.innerHTML = `<div class="mono" style="grid-template-columns: repeat(${B.length + 2}, max-content);">
      ${table.map(({ num, type = "", a = "", b = "" }) =>
      `<div class="${type}" a="${a}" b="${b}">${num}</div>`).join("\n")}
      </div>`;

    res.insertAdjacentHTML("afterbegin",
      `<div class="actions">
      ${actions.map(({ a, b }) => `<div>${a == b ? "=" : !a ? "+" : !b ? "-" : "*"}  ${a} / ${b}</div>`).join("\n")}
    </div>`);
    return res;
  }

  function test(A, B) {
    const table = levenshteinMinimalShifts(A, B);
    const trace = [...backtrace(table, A, B)];
    const actions = diff(A, B);
    document.body.querySelector("div").append(printGrid(table, trace, actions, A, B));
    return { table, trace, actions };
  }

  const tests = [
    ["aby", "abx"],
    ["ab", "ab_a_bxx"],
    ["ab", "a_b_abxx"],
    ["ab_a_bx", "ab"],
    ["a_b_abx", "ab"],
    ["xxa_b_abx", "ab"],

    ["ab", "ab_a_b"],
    [".ab.", "_ab_a_b_"],
    ["abc", "ababcbc"],
    ["abcbc", "abc"],
    ["a", "b"],
    ["kitten", "sitting"],
    ["abc", "def"],
    ["abc", "abc"],
    ["a_b_cabc_ab_c", "abc"],
    ["", ""],
    ["abc", ""],
    ["", "abc"],
    ["abcdef", "ghijkl"],
    ["aaaa", "aa"],
    ["radar", "radar"],
    ["abcdef", "abXYef"],
    ["flaw", "lawn"],
    ["The quick brown fox", "The quick brown fix"],
    ["Hello, world!", "Hello world"],
  ];

  const testActions = tests.map(([a, b]) => test(a, b));

</script>
