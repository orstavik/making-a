<style>
  body>div {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5em;
  }

  body>div>div {
    width: fit-content;
    height: fit-content;
    border: 2px solid darkgreen;
  }

  div.mono {
    display: grid;
    grid-auto-rows: 1fr;
    grid-auto-columns: auto;
    grid-auto-flow: row;
    font-family: monospace;
    text-align: center;
    width: max-content;
  }

  div.mono>div {
    border: 1px solid skyblue;
    padding: 0.1em;
    margin: 0;
    aspect-ratio: 1 / 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  div.mono>div:is(.del, .add, .cross, .match):hover::before {
    content: attr(a) " / " attr(b);
    position: absolute;
    bottom: 80%;
    left: 80%;
    background-color: yellow;
    z-index: 1000;
    width: max-content;
    padding: 0.2em;
    border: 1px dotted darkgrey;
  }

  div.mono>div.del {
    background-color: salmon;
  }

  div.mono>div.add {
    background-color: plum;
  }

  div.mono>div.cross {
    background-color: chocolate;
  }

  div.mono>div.match {
    background-color: lime;
  }

  div.mono>div.end {
    background-color: grey;
  }
</style>
<div></div>

<script type="module">
  import { diff, backtrace, levenshteinMinimalShifts } from "./difference4.js";

  function makePrintableTable(table, bt, A, B) {
    const res = Array.from(table).map(n => ({ num: `${n >> 16}.${n & 0xFFFF}` }));
    for (let p of bt)
      Object.assign(res[p.n], p);
    if (typeof A === "string") A = A.split("");
    if (typeof B === "string") B = B.split("");
    A = [" ", " ", ...A];
    B = [" ", ...B];
    res.unshift(...B.map(c => ({ num: c })));
    for (let i = 0; i < A.length; i++)
      res.splice(i * (B.length + 1), 0, { num: A[i] });
    return res;
  }

  function levenToHTML(rows, bt, A, B) {
    const table = makePrintableTable(rows, bt, A, B);
    return `<div class="mono" style="grid-template-columns: repeat(${B.length + 2}, max-content);">
      ${table.map(({ num, type = "", a = "", b = "" }) =>
      `<div class="${type}" a="${a}" b="${b}">${num}</div>`).join("\n")}
      </div>`;
  }

  function actionsToHTML(actions) {
    return `<div class="actions">
      ${actions.map(({ a, b }) => `<div>${a == b ? "=" : !a ? "+" : !b ? "-" : "*"}  ${a.replaceAll("<", "&lt;")} / ${b.replaceAll("<", "&lt;")}</div>`).join("\n")}
    </div>`;
  }

  function test(A, B) {
    const table = levenshteinMinimalShifts(A, B);
    const trace = [...backtrace(table, A, B)];
    const n = performance.now();
    const actions = diff(A, B);
    const duration = performance.now() - n;
    const quickcheck = actions.map(({ a, b }) => [a.length, b.length]);
    const div = document.createElement("div");
    document.body.querySelector("div").append(div);
    div.innerHTML =
      actionsToHTML(actions) +
      ((A.length * B.length < 500) ? levenToHTML(table, trace, A, B) : "");
    if (A instanceof Array) A = A.join("");
    if (B instanceof Array) B = B.join("");
    return { A, B, table, trace, actions, quickcheck, duration };
  }

  const tests = [
    ["aby", "abx", [[2, 2], [1, 1]]],
    ["ab", "ab_a_bxx", [[2, 2], [0, 6]]],
    ["ab", "a_b_abxx", [[0, 4], [2, 2], [0, 2]]],
    ["ab_a_bx", "ab", [[2, 2], [5, 0]]],
    ["a_b_abx", "ab", [[4, 0], [2, 2], [1, 0]]],
    ["xxa_b_abx", "ab", [[6, 0], [2, 2], [1, 0]]],
    ["ab", "ab_a_b", [[2, 2], [0, 4]]],
    [".ab.", "_ab_a_b_", [[1, 1], [2, 2], [1, 5]]],
    ["abc", "ababcbc", [[0, 2], [3, 3], [0, 2]]],
    ["abcbc", "abc", [[3, 3], [2, 0]]],
    ["a", "b", [[1, 1]]],
    ["kitten", "sitting", [[1, 1], [3, 3], [1, 1], [1, 1], [0, 1]]],
    ["abc", "def", [[3, 3]]],
    ["abc", "abc", [[3, 3]]],
    ["a_b_cabc_ab_c", "abc", [[5, 0], [3, 3], [5, 0]]],
    ["", "", []],
    ["abc", "", [[3, 0]]],
    ["", "abc", [[0, 3]]],
    ["abcdef", "ghijkl", [[6, 6]]],
    ["aaaa", "aa", [[1, 0], [2, 2], [1, 0]]],
    ["radar", "radar", [[5, 5]]],
    ["abcdef", "abXYef", [[2, 2], [2, 2], [2, 2]]],
    ["flaw", "lawn", [[1, 0], [3, 3], [0, 1]]],
    ["The quick brown fox", "The quick brown fix", [[17, 17], [1, 1], [1, 1]]],
    ["Hello, world!", "Hello world", [[5, 5], [1, 0], [6, 6], [1, 0]]]
  ];

  const bigTests = (await import("./testset2.js")).default;
  for (let [a, b, res] of [...tests, ...bigTests]) {
    a = a.split("");
    b = b.split("");
    const { A, B, quickcheck, duration } = test(a, b);
    const Ax = A.substr(0, 25).replaceAll("\n", "⏎");
    const Bx = B.substr(0, 25).replaceAll("\n", "⏎");
    JSON.stringify(quickcheck) === JSON.stringify(res) ?
      console.log(`✅${duration.toFixed(1)}🕓 ${Ax} ⚔️ ${Bx} `) :
      console.error(`❌ ${Ax} ⚔️ ${Bx}\nexpected:\n${JSON.stringify(res)}\n, got:\n${JSON.stringify(quickcheck)}`);
  }
</script>
